<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .all_signup {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .all_signup h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .all_signup label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .all_signup input[type="text"], .all_signup input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .all_signup button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .all_signup button:hover {
            background-color: #45a049;
        }

        .all_signup p {
            font-size: 14px;
            color: #777;
        }

        .all_signup a {
            color: #4CAF50;
            text-decoration: none;
        }

        .all_signup a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="all_signup">
         <h2>Seller Sign Up</h2>
         <form action="sellersignup.jsp" method="post">
            <label>Enter Your Username</label>
            <input type="text" name="username" placeholder="Username" required>
            <br><br>
            <label>Enter Your Password</label>
            <input type="password" name="password" placeholder="Password" required>
            <br><br>
            <label>Enter Your Name</label>
            <input type="text" name="name" placeholder="Name" required>
            <br><br>
            <label>Enter Your Email</label>
            <input type="email" name="email" placeholder="Email" required>
            <br><br>
            <label>Enter Your City</label>
            <input type="text" name="city" placeholder="City" required>
            <br><br>
            <button type="submit">Sign Up</button>
         </form>
         <p><a href="first.html">Return to home page</a></p>
    </div>

    <div class="back-link">
        <a href="index.html">Return to Home Page</a>
    </div>

</body>
</html>
